<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Transparent background -->
  <rect width="200" height="200" fill="transparent"></rect>

  <!-- Outer circle (roulette outline) -->
  <circle cx="100" cy="100" r="80" stroke="#800020" stroke-width="6" fill="none"></circle>

  <!-- Inner circle (center hub) -->
  <circle cx="100" cy="100" r="15" stroke="#555555" stroke-width="4" fill="none"></circle>

  <!-- Dividers (like roulette segments) -->
  <line x1="100" y1="20" x2="100" y2="40" stroke="#800020" stroke-width="3"></line>
  <line x1="100" y1="160" x2="100" y2="180" stroke="#800020" stroke-width="3"></line>
  <line x1="20" y1="100" x2="40" y2="100" stroke="#800020" stroke-width="3"></line>
  <line x1="160" y1="100" x2="180" y2="100" stroke="#800020" stroke-width="3"></line>

  <!-- Diagonal dividers -->
  <line x1="40" y1="40" x2="55" y2="55" stroke="#800020" stroke-width="3"></line>
  <line x1="160" y1="40" x2="145" y2="55" stroke="#800020" stroke-width="3"></line>
  <line x1="40" y1="160" x2="55" y2="145" stroke="#800020" stroke-width="3"></line>
  <line x1="160" y1="160" x2="145" y2="145" stroke="#800020" stroke-width="3"></line>
</svg>
